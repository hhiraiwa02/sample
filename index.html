<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>introduction</title>
  <style>
    /* 基本リセット */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      height: 100vh;
      grid-template-areas:
        "header"
        "main";
      grid-template-rows: 60px 1fr;
    }

    header {
      grid-area: header;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }

    .menu-button {
      cursor: pointer;
      font-size: 1.5rem;
      background: none;
      border: none;
    }

    .main {
      grid-area: main;
      position: relative;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s;
      padding: 2rem;
      overflow-y: auto;
    }

    .page.active {
      opacity: 1;
      visibility: visible;
    }

    /* サイドメニュー */
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #000;
      color: #fff;
      transition: right 0.3s ease;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      z-index: 10;
    }

    .sidebar.active {
      right: 0;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      margin: 1rem 0;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Topページ専用 */
    .top-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .top-content img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 1rem;
    }

    /* About/Works/Infoのデザイン */
    .section {
      max-width: 600px;
      margin: auto;
      line-height: 1.8;
    }

    ul {
      list-style: disc;
      padding-left: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="site-title">hhiraiwa02</div>
      <button class="menu-button" onclick="toggleSidebar()">☰</button>
    </header>

    <div class="sidebar" id="sidebar">
      <a onclick="navigateTo('top')">Top</a>
      <a onclick="navigateTo('about')">About</a>
      <a onclick="navigateTo('works')">Works</a>
      <a onclick="navigateTo('info')">Info</a>
    </div>

    <div class="main">
      <div class="page active" id="top">
        <div class="top-content">
          <h1>hhiraiwa02</h1>
          <img src="https://prog-8.com/images/sass/wanko.svg" alt="icon" />
        </div>
      </div>

      <div class="page" id="about">
        <div class="section">
          <div class="name">hhiraiwa02</div>
          <div class="belong">keio university</div>
          <div class="message">よろしくお願いします</div>
        </div>
      </div>

      <div class="page" id="works">
        <div class="section">
          <ul>
            <li>work1</li>
            <li>work2</li>
            <li>work3</li>
            <li>work4</li>
          </ul>
        </div>
      </div>

      <div class="page" id="info">
        <div class="section">
          <div class="e-mail">e-mail : xxx@example.com</div>
          <div class="xaccount">X account : example</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function navigateTo(pageId) {
      document.querySelectorAll('.page').forEach(p => {
        p.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
      document.getElementById('sidebar').classList.remove('active');
    }
  </script>
</body>
</html>
