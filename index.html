<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>introduction</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main";
      grid-template-columns: 1fr 3fr;
      grid-template-rows: auto 1fr;
      height: 100vh;
      transition: opacity 0.5s ease;
    }

    header {
      grid-area: header;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }

    .sidebar-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #f9f9f9;
      border-right: 1px solid #ccc;
      padding: 1rem;
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar.active {
      display: flex;
    }

    main {
      grid-area: main;
      padding: 2rem;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    section {
      display: none;
      animation: fadeIn 0.5s ease;
    }
